<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
    <title>MANCALA</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <nav>
          <div>
            <h1>Mancala</h1>
          </div>
          <div>
            <button id="instructions">How to Play</button>
            <button id="start-over">Start Over</button>
          </div>
        </nav>
      </header>
      <main>
        <div id="player-1">Player 1</div>

        <div id="board">
          <div id="col-1">
            <div id="mancala-1">P 1
            </div>
          </div>

          <div id="col-2">
            <div id="row-1">
            </div>
            <div id="row-2">
            </div>
          </div>

          <div id="col-3">
            <div id="mancala-2">P 2
            </div>
          </div>
        </div>

        <div id="player-2">Player 2</div>
      </main>
      <footer>
        Created by Paige Boyer
      </footer>
    </div>
    <!-- <div id="tooltip">
    </div> -->
    <div id="modal">
      <div id="winning-message">
        <p>Would you like to play again?</p>
        <div class="buttons">
          <button class="button yes">Yes</button>
          <button class="button no">No</button>
        </div>
      </div>
    </div>
  </body>
</html>
